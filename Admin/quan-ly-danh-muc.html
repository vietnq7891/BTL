        <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />

        <link rel="stylesheet" href="dist/css/adminlte.min.css" />
        <link rel="stylesheet" href="./dist/css/validate.css" />
    </head>

    <body class="hold-transition sidebar-mini">
        <!-- Site wrapper -->
        <div class="wrapper">
            <!-- Navbar -->
            <nav class="main-header navbar navbar-expand navbar-white navbar-light">
                <!-- Left navbar links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-widget="pushmenu" href="#" role="button"
                            ><i class="fas fa-bars"></i
                        ></a>
                    </li>
                </ul>
            </nav>
            <!-- /.navbar -->

            <!-- Main Sidebar Container -->
            <aside class="main-sidebar sidebar-dark-primary elevation-4">
                <!-- Brand Logo -->
                <a href="../../index3.html" class="brand-link">
                    <img
                        src="dist/img/AdminLTELogo.png"
                        alt="AdminLTE Logo"
                        class="brand-image img-circle elevation-3"
                        style="opacity: 0.8"
                    />
                    <span class="brand-text font-weight-light">AdminLTE 3</span>
                </a>

                <!-- Sidebar -->
                <div class="sidebar">
                    <!-- Sidebar user (optional) -->
                    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                        <div class="image">
                            <img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image" />
                        </div>
                        <div class="info">
                            <a href="#" class="d-block">Alexander Pierce</a>
                        </div>
                    </div>

                    <!-- Sidebar Menu -->
                    <nav class="mt-2">
                        <ul
                            class="nav nav-pills nav-sidebar flex-column"
                            data-widget="treeview"
                            role="menu"
                            data-accordion="false"
                        >
                            <!-- Add icons to the links using the .nav-icon class
                 with font-awesome or any other icon font library -->
                            <li class="nav-item">
                                <a href="quan-ly-danh-muc.html" class="nav-link">
                                    <i class="nav-icon fas fa-tachometer-alt"></i>
                                    <p>Quản lý danh mục</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="quan-ly-san-pham.html" class="nav-link">
                                    <i class="nav-icon fas fa-tachometer-alt"></i>
                                    <p>Quản lý sản phẩm</p>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <!-- /.sidebar-menu -->
                </div>
                <!-- /.sidebar -->
            </aside>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1>Quản lý danh mục</h1>
                            </div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </section>

                <!-- Main content -->
                <section class="content">
                    <!-- Default box -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Danh sách danh mục</h3>

                            <div class="card-tools">
                                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <form action="" method="post" class="form" id="form-1">
                                        <div class="form-group">
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="catId"
                                                placeholder="Mã danh mục"
                                            />
                                            <span class="form-message"></span>
                                        </div>
                                        <div class="form-group">
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="catName"
                                                placeholder="Tên danh mục"
                                            />
                                            <span class="form-message"></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="catStatus">
                                                <input type="checkbox" id="catStatus" /> Hoạt động
                                                <span class="form-message"></span>
                                            </label>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-primary btn-save">Lưu</button>
                                            <span class="form-message"></span>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-8">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Tên danh mục</th>
                                                <th>Trạng thái</th>
                                                <th>Hành động</th>
                                            </tr>
                                        </thead>
                                        <tbody class="tbl_categories">
                                            <tr>
                                                <td>1</td>
                                                <td>Mazda</td>
                                                <td>Hoạt động</td>
                                                <td>
                                                    <button class="btn btn-warning">Sửa</button>
                                                    <button class="btn btn-danger">Xóa</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.card -->
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <footer class="main-footer">
                <div class="float-right d-none d-sm-block"><b>Version</b> 3.2.0</div>

                reserved.

            <aside class="control-sidebar control-sidebar-dark">
                <!-- Control sidebar content goes here -->
            </aside>

        <script src="./dist/js/jquery-3.6.4.min.js"></script>

        <script src="dist/js/quan-ly-danh-muc.js"></script>

    </body>
</html>
